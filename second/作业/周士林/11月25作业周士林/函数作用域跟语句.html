<script type="text/javascript">
	//===========================================计算闰年============================================
	var year;
	year = 2000;
	if (
		(year % 4 == 0 && year % 100 != 0)
		|| 
		(year % 400 == 0)
		) {
		alert("是闰年");
	}
	else {
		alert("不是闰年")
	};
	var x,y;
	if (x >= 3) {
		y = 2;
	}
	else {
		y = 1;    
	};
	//=============================================一到一百偶数和跟三倍数和===========================
	function text(){
		for (var i = 0,j = 0,k = 0;i < 100; i++) {
			if (i%2 == 1) {
				j = j + i;
				console.log(j);
			}
			if (i%3 == 0) {
				k = k + i;
			};
		};
		alert(j);
		alert(k);
	}
	text();
	text();
	text();
	//===============================================形参实参========================================
	function add(x,y){
		return x * y;
	}
	var a = add(2,8);
	alert(a);
	//================================================作用域=========================================
	function text(){
		x = 4;
		function add(){
			x = 5;
		}
		alert(x);
		add();		
	}
	text();
</script>
