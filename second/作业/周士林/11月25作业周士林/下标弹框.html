<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下标弹框</title>
	<style type="text/css">
	li {
		width: 100px;
		height: 50px;
		border: 1px solid #99f;
		border-radius: 5px;
		list-style: none;
	}
	</style>
</head>
<body>
	<ul id="wrp">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script type="text/javascript">
	var lis = document.getElementById("wrp").getElementsByTagName("li");
	for (var i = 0,j = lis.length; i < j; i++) {
		lis[i].index = i + 1;
		lis[i].onclick = function (){
			if (this.index%2 != 0) {
				alert(this.index);
			};
		}
		lis[i].ondblclick = function (){
			if (this.index%2 == 0) {
				alert(this.index);
			};
		}
	};
</script>
</html>
