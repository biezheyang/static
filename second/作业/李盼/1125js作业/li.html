<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title></title>
	<style>
	li{ list-style:none; height:20px;width:100px;background:green;border:1px solid red;margin-bottom:1px;}
	</style>
	<script>
	window.onload=function(){
		var aLi=document.getElementById("oUl").getElementsByTagName("li");
		for( var i = 0; i < aLi.length; i++){
			aLi[i].index=i;
			aLi[i].onclick=function(){
				alert(this.index);
			}
		}
	}
	</script>
</head>
<body>
	<ul id="oUl">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
