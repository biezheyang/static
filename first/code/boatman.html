	<div>
		<span>船员中心</span>
		<p>中远船员中心是为中远集团系统出入境船员提供服务端部门，素有“船员之家”之称。多年来一直为“中远的主人”提供了优质的服务。</p>
		<span>客房设施</span>
		<p>中实大厦车队是为中远（集团）总公司领导提供车辆交通服务的部门。<br />作为为集团总公司服务的“窗口单位”，远洋大厦车队一直以“文明行车、优质服务”的宗旨接待了中远系统内外数以千计的服务对象。</p>
		<span>位置</span>
		<p>位于东三环东侧的团结湖小区（姚家园路西口、白家庄加油站东侧），去往火车站、飞机场、商业中心、旅游景区交通十分便利。<br />乘车路线：由西客站、北京站乘703路汽车至白家庄站下车往东200米姚家园路的南侧，或换乘43路汽车在团结湖路站下车。</p>
