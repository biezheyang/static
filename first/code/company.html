		<p>公司成立于1992年12月26日，是一家提供物业管理服务的专业公司，本着“团结、奋斗、求实、创新”的企业精神和服务理念，锐意进取，以诚信、务实、高效的服务理念，竭诚为中远集团和社会各界新老客户提供优质服务。公司致力于建立优秀的管理团队，培养知识型、实用型人才，塑造精锐的员工队伍，为中远集团及市场客户提供优质服务和健康、安全、舒适的业务服务平台。</p>
		<strong class="comp-ser">主要业务包括：</strong>
