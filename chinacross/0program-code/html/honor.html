<script>
	var honCont = document.getElementById("hon-content");
	var contImg = honCont.getElementsByTagName("a");
	var honBlock = document.getElementById("hon-block");
	var honBoxm = document.getElementById("hon-boxm");
	var honblImg = document.getElementById("hon-block-img");
	var honblAlt = document.getElementById("hon-block-alt");
	var honblTime = document.getElementById("hon-block-time");

	for(var i=0;i<contImg.length;i++){
		contImg[i].onmouseover=function(e){
			var e = event || window.event;
			var honX = e.clientX;
			var honY = e.clientY;
			var honL = (honBlock.offsetWidth)/2;
			var honT = (honBlock.offsetHeight)/2;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			honBlock.style.display="block";
			honBlock.style.left=(honX-honL)+"px";
			honBlock.style.top=(honY-52-honT+scrollTop)+"px";
			honblImg.innerHTML=this.innerHTML;
			honblAlt.innerHTML=this.title;
			honblTime.innerHTML="时间"+2012+"-"+4;	
		}
		
	
	}
		
</script>
